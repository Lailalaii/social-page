<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Social Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <!--Banner-->
  <section class='container-fluid p-0 position-relative'>
    <div class='cover-photo'></div>
    <div class='overlay'></div>
    <div class='banner-title text-center'>
      <h1><i class='fas fa-handshake text-success'></i></h1>
      <h2 class='text-white'>Your Connection Starts Here</h2>
    </div>
  </section>

  <!--Navbar-->
  <section class='container-fluid p-0 sticky-top shadow-lg' id='navbar-group'>
    <div class='row text-center m-0'>
      <a href='#navbar-group' class='nav-col col-3' id='all'>
        <i class='fas fa-users'></i>
        <span class='d-none d-lg-inline pl-3'>all</span>
      </a>
      <a href='#navbar-group' class='nav-col col-3' id='male'>
        <i class='fas fa-mars'></i>
        <span class='d-none d-lg-inline pl-3'>male</span>
      </a>
      <a href='#navbar-group' class='nav-col col-3' id='female'>
        <i class='fas fa-venus'></i>
        <span class='d-none d-lg-inline pl-3'>female</span>
      </a>
      <a href='#navbar-group' class='nav-col col-3' id='random'>
        <i class='fas fa-random'></i>
        <span class='d-none d-lg-inline pl-3'>Random Pick</span>
      </a>
    </div>
  </section>

  <!--Data Panel-->
  <div class='container mt-5'>
    <div id='data-panel' class='row'>
      <!--Display Profile Card-->
    </div>
  </div>

  <!-- Modal-->
  <div class='modal fade' id='profileDetail' tabindex='-1' role='dialog' aria-labelledby='exampleModalLongTitle'
    aria-hidden='true'>
    <div class='modal-dialog modal-dialog-centered modal-lg' role='document'>
      <div class='modal-content'>
        <div class='modal-body'>
          <div class='container-fluid'>
            <div class='row'>
              <!--Avatar-->
              <div class='col-12 col-lg-4'>
                <img id='profile-detail-image' class='w-100 h-auto' src='' alt='profile photo' class='img-fluid'>
              </div>
              <!--Profile Detail Info-->
              <div class='col-12 col-lg-8 py-4 text-secondary position-relative' id='profile-detail-info'>
                <h1 class='mb-4 text-dark' id='profile-detail-name'></h1>
                <p id='profile-detail-age'></p>
                <p id='profile-detail-birth'></p>
                <p id='profile-detail-region'></p>
                <ul class='text-center'>
                  <li><img src='' alt='country flag' id='profile-detail-flag'></li>
                  <li class='mt-3'><span class='badge' id='profile-detail-gender'></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class='modal-footer text-white'>
          <a type='button' class='btn btn-primary' id='profile-detail-connect' href=''><i class='far fa-envelope pr-2'></i>Connect
            Now</a>
          <a type='button' class='btn btn-secondary' data-dismiss='modal'>Close</a>
        </div>
      </div>
    </div>
  </div>

  <!--Fixed Check Favorite Button-->
  <a href='#navbar-group' role='button' class='btn btn-danger shadow-lg text-white' id='my-favorite'>
    <i class='fas fa-heart pr-1'></i>
    <span id='favorite-number'>0</span>
    <span class='ml-2'><i class='far fa-hand-point-right'></i>Check Your Favorite</span>
  </a>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
